name: CI for Dragon-Ball-API with QA tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Dragon-Ball-API repo
      - name: Checkout Dragon-Ball-API
        uses: actions/checkout@v4

      # Clone the QA repository containing the tests
      - name: Clone QA repository
        run: git clone https://github.com/EloSanz/QA.git

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies for Dragon-Ball-API (if applicable)
      - name: Install dependencies for Dragon-Ball-API
        run: npm install

      # Install dependencies for QA repo (if applicable)
      - name: Install dependencies for QA tests
        run: cd QA && npm install

      # Run the tests (adjust the command to match how you run your tests)
      - name: Run tests
        run: cd QA && npm test
